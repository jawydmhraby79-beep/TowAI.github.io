<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOWAI - Contact</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://vincentgarreau.com/particles.js/particles.js"></script>
</head>
<body>
  <header class="header">
    <img src="assets/logo.svg" alt="TOWAI Logo" class="logo">
    <div id="galaxy-canvas"></div>
  </header>

  <section id="contact" class="section">
    <h1>Contact TOWAI</h1>
    <p>Reach out via Telegram or submit your feedback below.</p>
    <div class="contact-form">
      <input type="text" placeholder="Your Name" class="form-input">
      <input type="email" placeholder="Your Email" class="form-input">
      <textarea placeholder="Your Message" class="form-input"></textarea>
      <button class="cta-button">Submit</button>
    </div>
    <a href="https://t.me/TOWAI" class="cta-button">Chat with TOWAI</a>
  </section>

  <script src="script.js"></script>
</body>
</html>
