<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOWAI - Open Source</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://vincentgarreau.com/particles.js/particles.js"></script>
</head>
<body>
  <header class="header">
    <img src="assets/logo.svg" alt="TOWAI Logo" class="logo">
    <div id="galaxy-canvas"></div>
  </header>

  <section id="open-source" class="section">
    <h1>Join Our Open-Source Community</h1>
    <p>Contribute to TOWAI on GitHub and help shape the future of AI on Telegram.</p>
    <div class="code-block" data-code="api">
      <pre>const towai = require('towai-api');</pre>
    </div>
    <a href="https://github.com/towai" class="cta-button">Visit GitHub</a>
    <div id="particles-js"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
